  <body>
      <!--ENVOLTORIO GENERAL-->
      <div id="wrapper">
        <!--<div class="capa-transparencia"></div>-->
    
        <!--MENÚ LATERAL-->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper">
            <ul class="nav sidebar-nav">

            </ul>

        <!--ENVOLTORIO CONTENIDO PÁGINA-->
        <div id="page-content-wrapper">
            
            <!--BOTÓN HAMBURGUESA-->
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
    			<span class="hamb-middle"></span>
				<span class="hamb-bottom"></span>
            </button><!--BOTÓN HAMBURGUESA-->

            <!--CONTAINER PARA GRID BOOTSTRAP-->
            <div class="container">
                <!--FILA PRINCIPAL BOOTSTRAP-->
                <div class="row">
                    <!--COLUMNA PRINCIPAL BOOTSTRAP-->
                    <div id="columna-principal" class="col-lg-8 col-md-8 col-sm-8 col-xs-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
                        
                        <!--CABECERA PERFILES POPULARES-->
                      <div class="modal-header">
                          <h1>
                              CONFIGURACIÓN
                          </h1>
                      </div>
                    

                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="nombre_usuario">Nombre usuario</label>
                                    <input type="text" class="form-control" id="nombre_usuario" placeholder="nombre_usuario_actual">
                                </div>
                                <div class="form-group">
                                    <label for="email_usuario">Email</label>
                                    <input class="form-control" type="email" placeholder="email_actual" id="email_usuario">    
                                </div>
                                <div class="form-group">
                                    <label for="contrasena_usuario">Contraseña</label>
                                    <input type="password" class="form-control" id="contrasena_usuario" placeholder="contraseña_actual">
                                </div>
                                <div class="form-group">
                                    <label for="nombre_completo_usuario">Nombre completo</label>
                                    <input type="text" class="form-control" id="nombre_completo_usuario" placeholder="nombre_completo_actual">
                                </div>
                                <div class="form-group">
                                    <label for="sexo_usuario">Sexo</label>
                                    <select class="form-control" id="sexo_usuario">
                                        <option>Hombre</option>
                                        <option>Mujer</option>
                                    </select>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                            </form>
                        </div>

                         

                    </div><!--COLUMNA PRINCIPAL BOOTSTRAP-->
                </div><!--FILA PRINCIPAL BOOTSTRAP-->
            </div><!--CONTAINER PARA GRID BOOTSTRAP-->

    </div><!--ENVOLTORIO GENERAL-->
